<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>登入</title>
</head>

<body>
    
    <div class="container">
        <div class="text-center">
            <h1 class="h3 mb-3 fw-normal">管理登入</h1>
        </div>
        
        <div class="row justify-content-center">
            <div class="card text-center" style="width: 50rem;">
                <br />
                <label>Email address</label> 
                <input type="email" class="form-control" id="Input" placeholder="name@example.com">
                <label>Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password">
                
                <br />
                <div style="width: 48rem;">
                    <button1 class="btn btn-lg btn-primary" type="submit">Sign in</button1>
                    
                </div>
                <br />
            </div>

        </div>
    </div>





</body>

<script>
   
   
    $(document).ready(function(){
      $("button1").click(function(){
        var getUrlString = location.href;
        var url = new URL(getUrlString);
        var linkToken = url.searchParams.get("linkToken");
        var UserId = url.searchParams.get("UserId");

        var obj = { "account": $("#Input").val(),"password": $("#Password").val()};
        $.ajax({
            url: "https://3593-2001-b400-e359-6869-f41e-3465-cb96-36d4.jp.ngrok.io/robot/login?linkToken="+linkToken+"&UserId="+UserId, 
     
            type: "POST",
            contentType:'application/json;charset=UTF-8',
            data:  JSON.stringify(obj),
            success: function(result){
               console.log(result);
                window.location.replace(result);
            }
        });
      });
    });

    
    </script>
</html>
