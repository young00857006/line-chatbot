<!-- <!doctype html> -->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>資料輸入</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <style type="text/css">
        html,
        body {
            width: 100%;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 95%;
            max-width: 980px;
            padding: 1% 2%;
            margin: 0 auto
        }

        #lat,
        #lon {
            text-align: right
        }

        #map {
            width: 100%;
            height: 50%;
            padding: 0;
            margin: 0;
        }

        .address {
            cursor: pointer
        }

        .address:hover {
            color: #AA0000;
            text-decoration: underline
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="text-center">
            <h1 class="h3 mb-3 fw-normal">用戶資料輸入</h1>
        </div>

        <div class="row justify-content-center">
            <div class="card text-center" style="width: 50rem;">
                <br />
                <label>裝置id</label>
                <input type="email" class="form-control" id="DeviceId" placeholder="Device Id">
                </br>
                <label>儀表板連結</label>
                <input type="url" class="form-control" id="url" placeholder="URL">
                </br>
                <label>Access token</label>
                <input type="access_token" class="form-control" id="AccessToken" placeholder="Access token">
                </br>
                <label>用戶住址</label>
                <input type="address" class="form-control" id="address" placeholder="用戶住址">
                </br>
                <label>經緯度</label>
                <!-- <input type="lat" class="form-control" id="lat" placeholder="經度">
                <input type="lng" class="form-control" id="lng" placeholder="緯度"> -->
                <input type="text" name="lat" id="lat" size=12 value="" placeholder="經度">
                <input type="text" name="lon" id="lng" size=12 value="" placeholder="緯度">
                <br />
                <div style="width: 48rem;">
                    <button1 class="btn btn-lg btn-primary" type="submit">資料送出</button1>
                </div>
                <br />
            </div>

        </div>
    </div>


    <div class="container">

        <!-- <b>Coordinates</b> -->
        <!-- <form> -->
        <!-- <input type="text" name="lat" id="lat" size=12 value="" placeholder="經度">
        <input type="text" name="lon" id="lon" size=12 value="" placeholder="緯度"> -->
        <!-- </form> -->

        <b>Address Lookup</b>
        <div id="search">
            <input type="text" name="addr" value="" id="addr" size="58" />
            <button type="button" onclick="addr_search();" id="button">Search</button>
            <div id="results"></div>
        </div>

        <br />

        <div id="map"></div>

    </div>

</body>
<script>


    $(document).ready(function () {
        $("button1").click(function () {
            var getUrlString = location.href;
            var url = new URL(getUrlString);
            var linkToken = url.searchParams.get("linkToken");
            var UserId = url.searchParams.get("UserId");
            console.log($("#DeviceId").val());
            var obj = { "deviceId": $("#DeviceId").val(), "accessToken": $("#AccessToken").val(), "url": $("#url").val(), "address": $("#address").val() };
            console.log(obj);
            $.ajax({
                url: "https://linechatbot-ntouiot.herokuapp.com/robot/login?linkToken=" + linkToken + "&UserId=" + UserId, // ?="value" is RequestParam; /"value" is Pathvariable
                type: "POST",
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(obj),//RequestBody
                success: function (result) {
                    console.log(result);
                    window.location.replace(result);
                }
            });
            //set latc and lng on ideaschain
            var settings = {
                "url": "https://iiot.ideaschain.com.tw/api/v1/" + $("#AccessToken").val() + "/attributes",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    "lat": $("#lat").val(),
                    "lng": $("#lng").val()
                }),
            };

            $.ajax(settings).done(function (response) {
                console.log(response);
                console.log($("#lat").val());
                console.log($("#lng").val());
            });
        });
    });


    // New York
    var startlat = 25.1505447;
    var startlon = 121.6356999;

    var options = {
        center: [startlat, startlon],
        zoom: 9
    }

    document.getElementById('lat').value = startlat;
    document.getElementById('lon').value = startlon;

    var map = L.map('map', options);
    var nzoom = 12;

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: 'OSM' }).addTo(map);

    var myMarker = L.marker([startlat, startlon], { title: "Coordinates", alt: "Coordinates", draggable: true }).addTo(map).on('dragend', function () {
        var lat = myMarker.getLatLng().lat.toFixed(8);
        var lon = myMarker.getLatLng().lng.toFixed(8);
        var czoom = map.getZoom();
        if (czoom < 18) { nzoom = czoom + 2; }
        if (nzoom > 18) { nzoom = 18; }
        if (czoom != 18) { map.setView([lat, lon], nzoom); } else { map.setView([lat, lon]); }
        document.getElementById('lat').value = lat;
        document.getElementById('lon').value = lon;
        myMarker.bindPopup("Lat " + lat + "<br />Lon " + lon).openPopup();
    });

    function chooseAddr(lat1, lng1) {
        myMarker.closePopup();
        map.setView([lat1, lng1], 18);
        myMarker.setLatLng([lat1, lng1]);
        lat = lat1.toFixed(8);
        lon = lng1.toFixed(8);
        document.getElementById('lat').value = lat;
        document.getElementById('lon').value = lon;
        myMarker.bindPopup("Lat " + lat + "<br />Lon " + lon).openPopup();
    }

    function myFunction(arr) {
        var out = "<br />";
        var i;

        if (arr.length > 0) {
            for (i = 0; i < arr.length; i++) {
                out += "<div class='address' title='Show Location and Coordinates' onclick='chooseAddr(" + arr[i].lat + ", " + arr[i].lon + ");return false;'>" + arr[i].display_name + "</div>";
            }
            document.getElementById('results').innerHTML = out;
        }
        else {
            document.getElementById('results').innerHTML = "Sorry, no results...";
        }

    }

    function addr_search() {

        var inp = document.getElementById("addr");
        var xmlhttp = new XMLHttpRequest();
        var url = "https://nominatim.openstreetmap.org/search?format=json&limit=3&q=" + inp.value;
        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myArr = JSON.parse(this.responseText);
                myFunction(myArr);
            }
        };
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
    }
    $(document).ready(function () {
        $("#button").click(function () {
            $.get('https:' + '//nominatim.openstreetmap.org/search?format=json&q=' + document.getElementById("addr").value, function (data) {
                console.log("test case : " + data);
            });
        });
    });


</script>

</html>
